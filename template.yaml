AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 20Q FastAPI Lambda (us-west-2)

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30
    MemorySize: 512

Parameters:
  SUPABASE_URL:
    Type: String
  SUPABASE_SERVICE_ROLE_KEY:
    Type: String
  SUPABASE_ANON_KEY:
    Type: String
  OPENAI_API_KEY:
    Type: String
  ELEVENLABS_API_KEY:
    Type: String
  ELEVENLABS_VOICE_ID:
    Type: String

Resources:
  # API Gateway with Authentication
  WhisperChaseApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        ApiKeyRequired: true
        UsagePlan:
          CreateUsagePlan: PER_API
          Description: Usage plan for WhisperChase API
          UsagePlanName: WhisperChaseUsagePlan
          Quota:
            Limit: 10000
            Period: DAY
          Throttle:
            BurstLimit: 200
            RateLimit: 100
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  # Lambda Function
  WhisperChaseFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: WhisperChase
      CodeUri: backend/
      Handler: app.handler
      Runtime: python3.13
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          SUPABASE_URL: !Ref SUPABASE_URL
          SUPABASE_SERVICE_ROLE_KEY: !Ref SUPABASE_SERVICE_ROLE_KEY
          SUPABASE_ANON_KEY: !Ref SUPABASE_ANON_KEY
          OPENAI_API_KEY: !Ref OPENAI_API_KEY
          ELEVENLABS_API_KEY: !Ref ELEVENLABS_API_KEY
          ELEVENLABS_VOICE_ID: !Ref ELEVENLABS_VOICE_ID
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref WhisperChaseApi
            Path: /{proxy+}
            Method: ANY

  # API Key
  WhisperChaseApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: WhisperChaseApiKey
      Description: API Key for WhisperChase application
      Enabled: true
      StageKeys:
        - RestApiId: !Ref WhisperChaseApi
          StageName: Prod
    DependsOn:
      - WhisperChaseApiProdStage

  # Usage Plan Key (connects API Key to Usage Plan)
  WhisperChaseUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref WhisperChaseApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref WhisperChaseApiUsagePlan

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  WhisperChaseApi:
    Description: "API Gateway endpoint URL for Prod stage for WhisperChase function"
    Value: !Sub "https://${WhisperChaseApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  WhisperChaseFunction:
    Description: "WhisperChase Lambda Function ARN"
    Value: !GetAtt WhisperChaseFunction.Arn
  WhisperChaseFunctionIamRole:
    Description: "Implicit IAM Role created for WhisperChase function"
    Value: !GetAtt WhisperChaseFunctionRole.Arn
  ApiKeyId:
    Description: "API Key ID for accessing the API"
    Value: !Ref WhisperChaseApiKey
  UsagePlanId:
    Description: "Usage Plan ID"
    Value: !Ref WhisperChaseApiUsagePlan