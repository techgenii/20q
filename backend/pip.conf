[global]
# Prefer pre-built wheels over source distributions
prefer-binary = true

# Use multiple index URLs for better wheel availability
index-url = https://pypi.org/simple/
extra-index-url = 
    https://pypi.org/simple/
    https://files.pythonhosted.org/simple/

# Disable cache to avoid issues with corrupted wheels
no-cache-dir = true

# Use only binary packages when possible
only-binary = :all: 